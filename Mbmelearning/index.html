<body >
<header class="headdiv">
<div >
<a href="#">
<div><h1 class="headtitle">MBM E-LEARNING</h1></div></a>
</div>
</header>
    
    
   
  <center>

    <div id="login_div" class="main-div">
    
     <h1 class="login"> Signin </h1>
    <input class="formlg" type="email" placeholder="Email" id="email_field" /><br />
    <input class="formlg" type="password" placeholder="Password" id="password_field" /><br />

    <button class="btn_3" onclick="login()">Signin</button><br />
   
     <p>Don't have an Account <a style="color:red;" onclick="spdiv()">Signup</a>
     here ! </p><hr class="hr-text-gradient" data-content=""/>
     <a onclick="fpdiv()">Forget Password</a>
   
   
    </div>

  <div id="register_div" class="main-div">
    <h1 class="signup"> Signup </h1>
    <input class="formlg" type="name" placeholder="Name" id="reg_name" /><br />
    <input class="formlg" type="email" placeholder="Email" id="reg_email" /><br />
    <input class="formlg" type="password" placeholder="Password" id="reg_pass" /><br />

    <button class="btn_3" onclick="register()">Signup</button>
   <p>Back to <a style="color:red;" onclick="lgdiv()">Signin</a>
     ! </p>
   
  </div>
  <div id="forget_div" class="main-div">
    <h1 class="forget"> Reset Password </h1>
    <input class="formlg" type="email" placeholder="Email" id="forget_email" /><br />

    <button class="btn_3" onclick="forgetPass()">Submit</button>
   <p>Back to <a style="color:red;" onclick="lgdiv()">Signin</a>
     ! </p>
   
  </div>

</center>

<script >
document.getElementById("login_div").style.display = "block";
document.getElementById("forget_div").style.display = "none";
document.getElementById("register_div").style.display = "none";
    
function spdiv(){
 document.getElementById("login_div").style.display = "none";
document.getElementById("forget_div").style.display = "none";
document.getElementById("register_div").style.display = "block";
    
 
 }
 function fpdiv(){
 document.getElementById("login_div").style.display = "none";
document.getElementById("forget_div").style.display = "block";
document.getElementById("register_div").style.display = "none";
    
 
 }
 
 function lgdiv(){
 document.getElementById("login_div").style.display = "block";
document.getElementById("forget_div").style.display = "none";
document.getElementById("register_div").style.display = "none";
    
 
 }
 
 
 </script>
